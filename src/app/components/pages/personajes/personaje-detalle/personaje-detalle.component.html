<div class="row justify-content-center" *ngIf="personaje$ | async as personaje">
    <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="card">
            <div class="image">
                <img [src]="personaje.image" [alt]="personaje.name" class="card-img-top" />
            </div>
            <div class="card-inner justify-content-center align-items-center">
                <div class="header">
                    <h2 class="text-danger">{{ personaje.name | slice: 0:15}}</h2>
                    <h4>{{ personaje.gender }}</h4>
                    <h4 >{{ personaje.species }}</h4>
                    <h4 >{{ personaje.type }}</h4>
                    <small class="text-muted">{{ personaje.status}}</small>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center align-items-center p-4">
    <button class="button2" (click)="volver()" style="vertical-align:middle"><span>Anterior</span></button>
</div>
